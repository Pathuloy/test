<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>About Living with Purpose Podcast</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img
            src="./img/alphabet-3425838_1920.png"
            alt="living with purpose logo"
            id="logo"
          />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="current" href="episodes.html">Episodes</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="episodes">
      <div class="container"></div>
    </section>
    <section id="main-footer">
      <div class="container footer-content">
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
        <form class="form">
          <p>Be the first to get updates. Never gonna spam bro</p>
          <input type="text" name="name" id="name" placeholder="Your Name" />

            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
          />
          <button class="btn" type="submit">Submit</button>
        </form>
        <p class="copyright">&copyCopyright 2020</p>
      </div>
    </section>
